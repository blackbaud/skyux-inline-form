<div [@skySlideDissolve]="showForm">

  <div *ngIf="!showForm"
    class="sky-slide-dissolve-trigger"
  >
    <ng-content></ng-content>
  </div>

  <div *ngIf="template && showForm"
    class="sky-slide-dissolve-content"
  >
    <div class="sky-inline-form sky-shadow">
      <div class="sky-inline-form-content">
        <ng-container [ngTemplateOutlet]="template"></ng-container>
      </div>
      <div class="sky-inline-form-footer">
        <button
          *ngFor="let button of buttons"
          type="button"
          class="sky-btn"
          ngClass="sky-btn-{{ button.styleType }}"
          (click)="closeInlineForm(button)"
        >
          {{ button.text }}
        </button>
      </div>
    </div>
  </div>

</div>
