<sky-repeater>
  <sky-repeater-item *ngFor="let item of items"
    [inlineFormConfig]="inlineFormConfig"
    [inlineFormTemplate]="inlineFormTemplate"
    [showInlineForm]="activeInlineFormId === item.id"
    (inlineFormClose)="onInlineFormClose($event)"
  >

    <sky-repeater-item-title>
      <div
        class="pull-left"
      >
        {{ item.title }}
      </div>
      <div
        class="pull-right"
      >
        <button
          aria-label="Edit"
          class="sky-btn sky-btn-link sky-no-focus sky-demo-btn-edit"
          type="button"
          (click)="showInlineForm(item)"
        >
          <sky-icon
            icon="pencil"
          >
          </sky-icon>
        </button>
      </div>
    </sky-repeater-item-title>

    <sky-repeater-item-content>
      {{ item.note }}
    </sky-repeater-item-content>

  </sky-repeater-item>
</sky-repeater>

<ng-template
  #inlineFormTemplate
>
  <div
    class="sky-form-group"
  >
    <label
      class="sky-control-label"
    >
      Title
    </label>
    <input
      class="sky-form-control"
      type="text"
      [(ngModel)]="demoModel.title"
    />
  </div>
  <div
    class="sky-form-group"
  >
    <label
      class="sky-control-label"
    >
      Note
    </label>
    <input
      class="sky-form-control"
      type="text"
      [(ngModel)]="demoModel.note"
    />
  </div>
</ng-template>
